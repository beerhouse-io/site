    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61f449ce2bf6439f65d3ff5a"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://uploads-ssl.webflow.com/61f449ce2bf6439f65d3ff5a/js/webflow.23b93f89d.js"
        type="text/javascript"></script>
    <script>
        const tokenList = document.getElementById('tokenList');
        const countSpan = document.getElementById('count');
        let selectedTokens = new Set();

        fetch('ranking.json')
            .then(response => response.json())
            .then(data => {
                const tokens = data.tokens.map(t => t.name).sort();

                tokens.forEach(token => {
                    const div = document.createElement('div');
                    div.className = 'token-item';
                    div.textContent = token;
                    div.onclick = () => toggleToken(div, token);
                    tokenList.appendChild(div);
                });
            })
            .catch(error => {
                console.error("Error loading tokens:", error);
                tokenList.innerHTML = '<div style="color: white;">Error loading tokens. Please try again later.</div>';
            });

        function toggleToken(element, token) {
            if (selectedTokens.has(token)) {
                selectedTokens.delete(token);
                element.classList.remove('selected');
            } else {
                if (selectedTokens.size >= 5) {
                    alert("You can only select up to 5 tokens.");
                    return;
                }
                selectedTokens.add(token);
                element.classList.add('selected');
            }
            countSpan.textContent = selectedTokens.size;
        }

        function submitVote() {
            if (selectedTokens.size === 0) {
                alert("Please select at least one token.");
                return;
            }
            connectWallet()
                .then(res => {
                    console.log(res);
                    const message = "ADDRESS: " + res.address + "\nVOTE:" + Array.from(selectedTokens).join(", ");
                    console.log(message);
                    signMessage(message)
                        .then(res => {
                            // TODO: SAVE INTO DB
                            console.log(res);
                            alert("Vote submitted for: " + Array.from(selectedTokens).join(", "));
                        });
                });
        }
    </script>

    <script src="/cardano/connect.js"></script>
    <script>
        window.onload = (event) => {
            connectWallet()
                .then(res => {
                    console.log(res);
                });
        }

        async function signMessage(message) {
            const api = await getWallet();
            const usedAddresses = await api.getUsedAddresses();
            const addressHex = usedAddresses[0];
            const messageHex = bytesToHex(message);

            const signed = await api.signData(addressHex, messageHex);

            console.log("Assinatura:", signed);
        }
    </script>
